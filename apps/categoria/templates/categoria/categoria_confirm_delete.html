{% extends 'base.html' %}

{% block main %}
<form method="post">
    {% csrf_token %}
    <h1>Tem certeza que deseja deletar [{{ categoria.nome }}] ?</h1>
    {{ form }}
    <button type="submit" class="btn btn-main btn-danger">Confirmar</button>
    <a href="{% url 'list_categoria' %}" class="btn btn-success">Cancelar</a>
</form>
{% endblock %}
