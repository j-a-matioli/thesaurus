{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block main %}
<h1>Cadastro de Categoria</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'list_categoria' %}" class="btn btn-success">Cancelar</a>
</form>
{% endblock %}
